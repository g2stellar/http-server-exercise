<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML</title>
    <style>
      h1 {
        color: #ff005f;
      }
      p {
        font-weight: bold;
      }
      table {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 1rem;
        border: double;
        border-collapse: collapse;
      }
      th,
      tr,
      td {
        border: solid 1px;
        padding: 0.3rem;
      }
    </style>
    <script>
      function clickHandler() {
        const box = document.getElementById("box");
        const p = document.createElement("p");
        // <p></p>
        p.innerText = "Added by JS";
        // <p>Added by JS</p>
        box.appendChild(p);
      }
    </script>
  </head>
  <body>
    <h1>Hello HTML</h1>
    <p>
      My first
      <a href="https://html.spec.whatwg.org/multipage/">HTML</a>
    </p>
    <button onClick="clickHandler()">JS</button>
    <div id="box"></div>
    <table>
      <tr>
        <th>name</th>
        <th>価格</th>
      </tr>
      <tr>
        <td>りんご</td>
        <td>50円</td>
      </tr>
      <tr>
        <td>バナナ</td>
        <td>100円</td>
      </tr>
    </table>
  </body>
</html>
